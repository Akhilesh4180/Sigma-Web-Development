<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multicolor Navbar</title>
    <style>
        :root {
    --navbar-bg1: #3498db;
    --navbar-bg2: #e74c3c;
    --navbar-text: #ffffff;
    --button-bg1: #e74c3c;
    --button-bg2: #3498db;
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #ecf0f1;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: var(--navbar-bg1);
    color: var(--navbar-text);
    padding: 10px;
    position: relative;
}

.nav-list {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.nav-list li {
    margin: 0 10px;
    display: inline;
}

.nav-list a {
    text-decoration: none;
    color: inherit;
    font-size: 16px;
}

.toggleBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

#colorToggle {
    display: none;
}

#colorToggle:checked + .navbar {
    background-color: var(--navbar-bg2);
}

#colorToggle:checked + .navbar .toggleBtn {
    background-color: var(--button-bg2);
}

#colorToggle:checked + .navbar .nav-list a {
    color: var(--navbar-bg2);
}

    </style>
</head>
<body>
    <input type="checkbox" id="colorToggle">
    <nav class="navbar">
        <label for="colorToggle" class="toggleBtn">Change Color</label>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
